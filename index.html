<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .timer {
            font-family: 'Digital-7 Mono', monospace;
            color: #007BFF;
            font-size: 48px;
            background: #000;
            padding: 20px 30px;
            border-radius: 8px;
            margin: 20px auto;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .time-log {
            margin-top: 20px;
        }

        .time-log h2 {
            margin-bottom: 10px;
            color: #007BFF;
        }

        .time-log ul {
            list-style: none;
            padding: 0;
        }

        .time-log ul li {
            background: #f9f9f9;
            margin-bottom: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Tracking App</h1>

        <div class="timer" id="ledTimer">00:00:00</div>

        <label for="project">Select or Add Project:</label>
        <select id="project">
            <option value="" disabled selected>-- Select a project --</option>
        </select>

        <input type="text" id="newProject" placeholder="Enter a new project name">
        <button id="addProject">Add Project</button>

        <button id="startTimer">Start Timer</button>
        <button id="stopTimer" disabled>Stop Timer</button>

        <div class="time-log">
            <h2>Daily Log</h2>
            <ul id="logList">
                <li>No logs yet.</li>
            </ul>
        </div>
    </div>

    <script>
        const projectDropdown = document.getElementById('project');
        const newProjectInput = document.getElementById('newProject');
        const addProjectButton = document.getElementById('addProject');
        const startTimerButton = document.getElementById('startTimer');
        const stopTimerButton = document.getElementById('stopTimer');
        const logList = document.getElementById('logList');
        const ledTimer = document.getElementById('ledTimer');

        let projects = [];
        let logs = {};
        let timer = null;
        let currentProject = null;
        let startTime = null;

        // Timer Variables
        let elapsedSeconds = 0;

        // Add project to dropdown
        function addProject(name) {
            if (!projects.includes(name)) {
                projects.push(name);
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                projectDropdown.appendChild(option);
            }
        }

        // Add new project
        addProjectButton.addEventListener('click', () => {
            const newProject = newProjectInput.value.trim();
            if (newProject) {
                addProject(newProject);
                newProjectInput.value = '';
            }
        });

        // Start timer
        startTimerButton.addEventListener('click', () => {
            const selectedProject = projectDropdown.value;
            if (!selectedProject) {
                alert('Please select a project.');
                return;
            }

            currentProject = selectedProject;
            startTime = new Date();

            if (!timer) {
                timer = setInterval(updateTimer, 1000);
            }

            startTimerButton.disabled = true;
            stopTimerButton.disabled = false;
        });

        // Stop timer
        stopTimerButton.addEventListener('click', () => {
            if (timer) {
                clearInterval(timer);
                timer = null;

                const endTime = new Date();
                const timeSpent = Math.floor((endTime - startTime) / 1000);

                const today = new Date().toISOString().split('T')[0];

                if (!logs[today]) {
                    logs[today] = {};
                }

                if (!logs[today][currentProject]) {
                    logs[today][currentProject] = 0;
                }

                logs[today][currentProject] += timeSpent;

                elapsedSeconds = 0;
                updateLogList();
                updateTimerDisplay();

                startTimerButton.disabled = false;
                stopTimerButton.disabled = true;
            }
        });

        // Update the log list display
        function updateLogList() {
            logList.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];

            if (logs[today]) {
                for (const project in logs[today]) {
                    const time = logs[today][project];
                    const li = document.createElement('li');
                    li.textContent = `${project}: ${formatTime(time)}`;
                    logList.appendChild(li);
                }
            } else {
                logList.innerHTML = '<li>No logs yet.</li>';
            }
        }

        // Update the LED Timer Display
        function updateTimer() {
            elapsedSeconds++;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            ledTimer.textContent = formatTime(elapsedSeconds);
        }

        // Format time in HH:MM:SS
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize with an empty project list
        addProject('-- Select a project --');
    </script>
</body>
</html>
