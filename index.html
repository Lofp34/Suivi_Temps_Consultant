<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .timer {
            font-family: 'Digital-7 Mono', monospace;
            color: #007BFF;
            font-size: 48px;
            background: #000;
            padding: 20px 30px;
            border-radius: 8px;
            margin: 20px auto;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .time-log {
            margin-top: 20px;
        }

        .time-log h2 {
            margin-bottom: 10px;
            color: #007BFF;
        }

        .time-log ul {
            list-style: none;
            padding: 0;
        }

        .time-log ul li {
            background: #f9f9f9;
            margin-bottom: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        select option {
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            padding: 2px 6px;
            margin-left: 8px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .container-inputs {
            max-width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        select, input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            max-width: 100%;
        }

        .log-card {
            background: #f9f9f9;
            margin-bottom: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .log-card:hover {
            background: #f0f0f0;
        }

        .log-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-sessions {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            display: none;
        }

        .log-session {
            padding: 5px 0;
            color: #666;
        }

        .delete-log-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .delete-log-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Tracking App</h1>

        <div class="timer" id="ledTimer">00:00:00</div>

        <div class="container-inputs">
            <label for="project">Select or Add Project:</label>
            <select id="project">
                <option value="" disabled selected>-- Select a project --</option>
            </select>

            <input type="text" id="newProject" placeholder="Enter a new project name">
            <button id="addProject">Add Project</button>
        </div>

        <button id="startTimer">Start Timer</button>
        <button id="stopTimer" disabled>Stop Timer</button>

        <div class="time-log">
            <h2>Daily Log</h2>
            <ul id="logList">
                <li>No logs yet.</li>
            </ul>
        </div>
    </div>

    <script>
        const projectDropdown = document.getElementById('project');
        const newProjectInput = document.getElementById('newProject');
        const addProjectButton = document.getElementById('addProject');
        const startTimerButton = document.getElementById('startTimer');
        const stopTimerButton = document.getElementById('stopTimer');
        const logList = document.getElementById('logList');
        const ledTimer = document.getElementById('ledTimer');

        let projects = [];
        let logs = {};
        let timer = null;
        let currentProject = null;
        let startTime = null;

        // Modifier ces variables
        let elapsedSeconds = 0;
        let lastUpdate = null;  // Nouvelle variable

        // Add project to dropdown
        function addProject(name) {
            if (!projects.includes(name)) {
                projects.push(name);
                
                // Créer l'option avec un conteneur div pour le texte et le bouton
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                
                // Ajouter l'option au dropdown
                projectDropdown.appendChild(option);
                saveToLocalStorage();
            }
        }

        // Add new project
        addProjectButton.addEventListener('click', () => {
            const newProject = newProjectInput.value.trim();
            if (newProject) {
                addProject(newProject);
                newProjectInput.value = '';
            }
        });

        // Start timer
        startTimerButton.addEventListener('click', () => {
            const selectedProject = projectDropdown.value;
            if (!selectedProject) {
                alert('Please select a project.');
                return;
            }

            currentProject = selectedProject;
            startTime = Date.now();  // Utiliser Date.now() au lieu de new Date()
            lastUpdate = startTime;  // Initialiser lastUpdate

            if (!timer) {
                timer = setInterval(updateTimer, 100);  // Mise à jour plus fréquente
            }

            startTimerButton.disabled = true;
            stopTimerButton.disabled = false;
        });

        // Stop timer
        stopTimerButton.addEventListener('click', () => {
            if (timer) {
                clearInterval(timer);
                timer = null;

                const endTime = Date.now();
                const timeSpent = Math.floor((endTime - startTime) / 1000);

                const today = new Date().toISOString().split('T')[0];

                if (!logs[today]) {
                    logs[today] = {};
                }

                if (!logs[today][currentProject]) {
                    logs[today][currentProject] = 0;
                }

                // Ajouter le temps total
                logs[today][currentProject] += timeSpent;

                // Enregistrer la session détaillée
                if (!logs[today][currentProject + '_sessions']) {
                    logs[today][currentProject + '_sessions'] = [];
                }

                logs[today][currentProject + '_sessions'].push({
                    start: startTime,
                    end: endTime,
                    duration: timeSpent
                });

                elapsedSeconds = 0;
                updateTimerDisplay();
                updateLogList();
                saveToLocalStorage();

                startTimerButton.disabled = false;
                stopTimerButton.disabled = true;
            }
        });

        // Update the log list display
        function updateLogList() {
            logList.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];

            if (logs[today]) {
                for (const project in logs[today]) {
                    // Ignorer les entrées "_sessions"
                    if (project.endsWith('_sessions')) continue;
                    
                    const time = logs[today][project];
                    
                    // Créer la carte
                    const li = document.createElement('li');
                    li.className = 'log-card';
                    
                    // En-tête de la carte
                    const header = document.createElement('div');
                    header.className = 'log-card-header';
                    header.innerHTML = `
                        <span>${project}: ${formatTime(time)}</span>
                        <span>▼</span>
                    `;
                    
                    // Conteneur des sessions
                    const sessionsContainer = document.createElement('div');
                    sessionsContainer.className = 'log-sessions';
                    
                    // Si nous avons des sessions détaillées pour ce projet
                    if (logs[today][project + '_sessions']) {
                        logs[today][project + '_sessions'].forEach(session => {
                            const sessionDiv = document.createElement('div');
                            sessionDiv.className = 'log-session';
                            const startTime = new Date(session.start).toLocaleTimeString();
                            const endTime = new Date(session.end).toLocaleTimeString();
                            sessionDiv.textContent = `${startTime} - ${endTime} (${formatTime(session.duration)})`;
                            sessionsContainer.appendChild(sessionDiv);
                        });
                    }
                    
                    // Bouton de suppression
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-log-btn';
                    deleteBtn.textContent = 'Delete Log';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        if (confirm(`Are you sure you want to delete all logs for "${project}" today?`)) {
                            delete logs[today][project];
                            delete logs[today][project + '_sessions'];
                            saveToLocalStorage();
                            updateLogList();
                        }
                    };
                    sessionsContainer.appendChild(deleteBtn);
                    
                    li.appendChild(header);
                    li.appendChild(sessionsContainer);
                    
                    // Gestionnaire de clic pour l'expansion
                    li.onclick = () => {
                        const isExpanded = sessionsContainer.style.display === 'block';
                        sessionsContainer.style.display = isExpanded ? 'none' : 'block';
                        header.querySelector('span:last-child').textContent = isExpanded ? '▼' : '▲';
                    };
                    
                    logList.appendChild(li);
                }
            } else {
                logList.innerHTML = '<li>No logs yet.</li>';
            }
        }

        // Modifier la fonction updateTimer
        function updateTimer() {
            const now = Date.now();
            const totalElapsed = Math.floor((now - startTime) / 1000); // Calculer depuis le début
            elapsedSeconds = totalElapsed;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            ledTimer.textContent = formatTime(elapsedSeconds);
        }

        // Format time in HH:MM:SS
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize with an empty project list
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            if (projects.length === 0) {
                addProject('-- Select a project --');
            }
        });

        // Après la déclaration des variables initiales, ajoutons les fonctions de persistance
        function saveToLocalStorage() {
            localStorage.setItem('timeTracker_projects', JSON.stringify(projects));
            localStorage.setItem('timeTracker_logs', JSON.stringify(logs));
        }

        function loadFromLocalStorage() {
            const savedProjects = localStorage.getItem('timeTracker_projects');
            const savedLogs = localStorage.getItem('timeTracker_logs');
            
            if (savedProjects) {
                projects = JSON.parse(savedProjects);
                // Recréer les options du dropdown
                projectDropdown.innerHTML = '<option value="" disabled selected>-- Select a project --</option>';
                projects.forEach(project => {
                    if (project !== '-- Select a project --') {
                        const option = document.createElement('option');
                        option.value = project;
                        option.textContent = project;
                        projectDropdown.appendChild(option);
                    }
                });
            }
            
            if (savedLogs) {
                logs = JSON.parse(savedLogs);
                updateLogList();
            }
        }

        // Ajouter la fonction de suppression de projet
        function deleteProject(projectName) {
            if (confirm(`Are you sure you want to delete project "${projectName}"?`)) {
                const index = projects.indexOf(projectName);
                if (index > -1) {
                    projects.splice(index, 1);
                    
                    // Supprimer du dropdown
                    const options = projectDropdown.getElementsByTagName('option');
                    for (let option of options) {
                        if (option.value === projectName) {
                            projectDropdown.removeChild(option);
                            break;
                        }
                    }
                    
                    // Supprimer les logs associés
                    for (let date in logs) {
                        if (logs[date][projectName]) {
                            delete logs[date][projectName];
                        }
                    }
                    
                    saveToLocalStorage();
                    updateLogList();
                }
            }
        }

        // Ajouter un gestionnaire d'événements pour le dropdown
        projectDropdown.addEventListener('mouseenter', function() {
            const selectedProject = this.value;
            if (selectedProject && selectedProject !== '-- Select a project --') {
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '×';
                deleteButton.className = 'delete-project-btn';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    deleteProject(selectedProject);
                };
                
                const projectLabel = document.querySelector(`option[value="${selectedProject}"]`);
                if (projectLabel && !projectLabel.querySelector('.delete-project-btn')) {
                    projectLabel.appendChild(deleteButton);
                }
            }
        });
    </script>
</body>
</html>
